<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Motorcycle Mania</title>
  <link rel="stylesheet" type="text/css" media="all" href="/main.css">
  <style>
  </style>
  <script src="/main.js"></script>
</head>
<body>
  <header>
    <h1><a href="/">Motorcycle Mania!</a></h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/categories.html">Categories</a></li>
        <li><a href="/manufacturers.html">Manufacturers</a></li>
      </ul>
      <a id="lnk_add" href="/motorcycle_form.html">+ Add a Bike</a>
    </nav>
  </header>
  <main>
    <h2>Add a New Motorcycle</h2>
    <div id="motorcycle_form_container">
      <form method="GET">
        <label for="category_id">Category</label>
        <select name="category_id">
          <option value="">Select...</option>
          <option value="3">Cruiser</option>
          <option value="2">Dual-Sport</option>
          <option value="1">Naked</option>
          <option value="4">Sport</option>
        </select>
        <br>
        <label for="manufacturer_id">Manufacturer</label>
        <select name="manufacturer_id">
          <option value="">Select...</option>
          <option value="5">BMW</option>
          <option value="2">Honda</option>
          <option value="1">Indian</option>
          <option value="3">Triumph</option>
          <option value="4">Victory</option>
        </select>
        <br>
        <label for="model">Model</label>
        <input type="text" name="model">
        <br>
        <label for="year">Year</label>
        <input type="text" name="year">
        <br>
        <label for="motor_cc">Motor cc</label>
        <input type="text" name="motor_cc">
        <br>
        <label for="image">Image</label>
        <input type="file" name="image">
        <br>
        <input type="submit" value="Save">
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2020 YOUR NAME</p>
  </footer>
</body>
</html>
